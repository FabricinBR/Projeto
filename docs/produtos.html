<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.E FIT | Cat√°logo de Produtos</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    /* Estilos b√°sicos para demonstra√ß√£o */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header {
      background: linear-gradient(90deg, #7d2ae8, #b854ff);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    header .cart {
      position: relative;
      font-size: 1rem;
      cursor: pointer;
    }
    [data-cart-count] {
      background: #fff;
      color: #7d2ae8;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      top: -6px;
      right: -10px;
    }

    main {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    form[data-product-filters] {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .p-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .p-card:hover { transform: scale(1.02); }

    .p-thumb img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      background: #7d2ae8;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn.is-active {
      background: #b854ff;
    }
    .btn:hover {
      opacity: 0.85;
    }

    [data-product-grid] {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    [data-product-empty],
    [data-product-loading] {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>M.E FIT ‚Äì Cat√°logo</h1>
    <div class="cart">
      üõí Carrinho
      <span data-cart-count hidden>0</span>
    </div>
  </header>

  <main>
    <form data-product-filters>
      <input type="text" placeholder="Buscar produto..." data-product-search />
      <select data-filter-category>
        <option value="">Todas as categorias</option>
      </select>
      <select data-filter-size>
        <option value="">Todos os tamanhos</option>
      </select>
      <input type="number" step="0.01" placeholder="Pre√ßo m√≠nimo" data-filter-min-price />
      <input type="number" step="0.01" placeholder="Pre√ßo m√°ximo" data-filter-max-price />
      <button type="reset" class="btn" data-product-clear>Limpar</button>
    </form>

    <p data-product-count>Carregando cat√°logo completo...</p>
    <div data-product-loading hidden>Carregando produtos...</div>
    <p data-product-empty hidden>Nenhum produto encontrado com os filtros selecionados.</p>

    <section data-product-grid data-source="./data/products.json"></section>
  </main>

  <script src="./assets/js/products.js" defer></script>
</body>
</html>
