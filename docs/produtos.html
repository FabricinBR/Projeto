<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M.E FIT — Produtos</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
  <meta name="description" content="Catálogo de produtos M.E FIT.">
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <a href="./" class="brand-link">M.E <span>FIT</span></a>
      </div>
      <nav class="nav">
        <a href="./">Início</a>
        <a href="./produtos.html" class="active">Produtos</a>
        <a href="./sobre.html">Sobre</a>
        <a href="./contato.html">Contato</a>
        <a href="./login/">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Produtos</h1>
    <p>Exemplo de grade de produtos. Você pode integrar depois com API ou arquivo JSON.</p>

    <div id="product-grid" class="product-grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> M.E FIT</small>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
  <script>
    const produtos = [
      { id: 1, nome: "Legging Tech", preco: 129.90, img: "assets/img/sample1.png" },
      { id: 2, nome: "Top Performance", preco: 89.90, img: "assets/img/sample2.png" },
      { id: 3, nome: "Camiseta Dry", preco: 69.90, img: "assets/img/sample3.png" }
    ];
    const grid = document.getElementById('product-grid');
    grid.innerHTML = produtos.map(p => `
      <article class="p-card">
        <div class="p-thumb"><img src="${p.img}" alt="${p.nome}"></div>
        <h3>${p.nome}</h3>
        <p class="price">R$ ${p.preco.toFixed(2)}</p>
        <button class="btn btn-primary">Adicionar</button>
      </article>
    `).join('');
  </script>
</body>
</html>
